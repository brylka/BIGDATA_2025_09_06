<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Prognozowanie cen nieruchomości</title>
</head>
<body>
    <h1>Prognozowanie cen nieruchomości</h1>
    <form method="POST">
        <table>
            <tr><td>MedInc: <td><input type="number" name="MedInc" min="4" max="12" step="0.01" value="{{ new_property.MedInc }}" required>
            <tr><td>HouseAge: <td><input type="number" name="HouseAge" min="1" max="100" step="0.01" value="{{ new_property.HouseAge }}" required>
            <tr><td>AveRooms: <td><input type="number" name="AveRooms" min="1" max="10" step="0.01" value="{{ new_property.AveRooms }}" required>
            <tr><td>AveBedrms: <td><input type="number" name="AveBedrms" min="1" max="5" step="0.01" value="{{ new_property.AveBedrms }}" required>
            <tr><td>Population: <td><input type="number" name="Population" min="100" max="5000" step="1" value="{{ new_property.Population }}" required>
            <tr><td>AveOccup: <td><input type="number" name="AveOccup" min="1" max="10" step="0.01" value="{{ new_property.AveOccup }}" required>
            <tr><td>Latitude: <td><input type="number" name="Latitude" min="30" max="50" step="0.01" value="{{ new_property.Latitude }}" required>
            <tr><td>Longitude: <td><input type="number" name="Longitude" min="-130" max="-110" step="0.01" value="{{ new_property.Longitude }}" required>
        </table>
        <button type="submit">Prognozuj</button>
    </form>

    {% if formatted_value %}
        <p>Prognozowana cena nieruchomości: {{ formatted_value }} USD</p>
    {% endif %}

</body>
</html>
